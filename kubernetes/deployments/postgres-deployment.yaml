apiVersion: apps/v1
kind: Deployment
metadata:
  name: cts-postgresql-deployment
  labels:
    app: cryptostream
    tier: postgresql
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: cryptostream
      tier: postgresql
  strategy:
    type: Recreate  
  template:
    metadata:
      labels:
        app: cryptostream
        tier: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13 
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cts-postgres-secret
              key: POSTGRES_USER  
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cts-postgres-secret
              key: POSTGRES_PASSWORD 
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cts-postgres-secret
              key: POSTGRES_DB  
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata  
        ports:
        - containerPort: 5432  
          name: postgresql
        volumeMounts:
        - name: postgresql-persistent-storage
          mountPath: /var/lib/postgresql/data 
      volumes:
      - name: postgresql-persistent-storage
        persistentVolumeClaim:
          claimName: cts-postgresql-pvc 